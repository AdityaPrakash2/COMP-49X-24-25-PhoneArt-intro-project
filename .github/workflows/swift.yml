name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      
    - name: Get swift version
      run: swift --version
      
    - name: Build
      working-directory: ./YourPackageDirectory
      run: swift build -v
      
    - name: Run tests
      working-directory: ./YourPackageDirectory
      run: swift test -v
