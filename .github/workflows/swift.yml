name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.1.app
      
    - name: Build
      run: |
        xcodebuild build-for-testing -scheme COMP-49X-24-25-PhoneArt-intro-projectTest -destination 'platform=iOS Simulator,name=iPhone 14'
        
