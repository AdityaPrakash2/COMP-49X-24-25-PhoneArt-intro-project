name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build
      run: |
        xcodebuild build-for-testing -scheme COMP-49X-24-25-PhoneArt-intro-project -destination 'platform=iOS Simulator,name=iPhone 14'
        
    - name: Run Tests
      run: |
        xcodebuild test-without-building \
          -scheme COMP-49X-24-25-PhoneArt-intro-project \
          -destination 'platform=iOS Simulator,name=iPhone 14' \
          -only-testing:COMP-49X-24-25-PhoneArt-intro-projectTests \
          -only-testing:COMP-49X-24-25-PhoneArt-intro-projectUITests
    
